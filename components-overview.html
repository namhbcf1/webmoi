            text-align: center;
            position: relative;
            overflow: hidden;

        .header::before {

            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 2px,
                rgba(255,255,255,0.03) 2px,
                rgba(255,255,255,0.03) 4px

            align-items: center;
            position: relative;

        .component-item::before {

        .component-item:hover {

        .component-image {

        .component-info {

        .component-name {

        .component-details {

            gap: 0.5rem;
            align-items: center;
        }

        .component-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            color: white;
        }

        .badge-price {

        }

        .badge-brand {
            background: var(--warning-gradient);
        }

        .badge-condition {
            background: var(--secondary-gradient);

        /* Loading State */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            flex-direction: column;
            gap: 1.5rem;

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--border-color);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 500;

        /* Enhanced Responsive Design */
        @media (max-width: 1200px) {

        @media (max-width: 768px) {
            .nav-container,
            .stats-section,
            .components-container {

            .components-grid {
                grid-template-columns: 1fr;

            }

            .nav-top {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
            }

            .search-filters {
                flex-direction: column;
                align-items: stretch;
                gap: 0.75rem;
            }

            .search-box, .sort-box {
                width: 100%;
            }

            .price-filter {
                flex-direction: row;
                justify-content: space-between;
            }

            .filter-tabs {
                justify-content: center;
                gap: 0.5rem;
            }

            .filter-tab {
                padding: 0.5rem 1rem;
                font-size: 0.85rem;
            }

            .header {
                padding: 2rem 1rem;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }

            .stat-card {
                padding: 1.5rem;
            }

            .stat-number {

            }

            .component-item {
                padding: 1rem;

            }

            .component-image {
                width: 60px;
                height: 60px;
            }

            .category-items {
                max-height: 400px;

        }

        @media (max-width: 480px) {
            .nav-container,
            .stats-section,
            .components-container {
                margin: 0.5rem;
                padding: 1rem;
            }

            .components-grid {
                gap: 0.75rem;
            }

            .filter-tabs {
                gap: 0.25rem;
            }

            .filter-tab {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
            }

            .stats-grid {
                gap: 0.75rem;
            }

            .stat-card {
                padding: 1rem;
            }

            .stat-number {
                font-size: 1.8rem;
            }

            .component-item {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .component-image {
                width: 80px;
                height: 80px;
            }

            .component-details {
                justify-content: center;
            }

            .category-items {
                max-height: 300px;
                padding: 1rem;
            }
        }

        /* Dark mode enhancements */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>

        }

        function renderComponents(filter = 'all', search = '') {
            const grid = document.getElementById('components-grid');
            let html = '';

            Object.keys(componentTypes).forEach(type => {
                if (filter !== 'all' && filter !== type) return;

                const typeInfo = componentTypes[type];
                const data = window[typeInfo.data];
                
                if (!data || Object.keys(data).length === 0) return;

                let components = Object.entries(data);
                
                // Apply search filter
                if (search) {
                    components = components.filter(([id, item]) => 
                        item.name.toLowerCase().includes(search.toLowerCase()) ||
                        (item.brand && item.brand.toLowerCase().includes(search.toLowerCase()))
                    );
                }

                // Apply price filter
                components = components.filter(([id, item]) => 
                    (item.price || 0) <= maxPrice
                );

                // Apply sorting
                components = sortComponentArray(components, currentSort);

                if (components.length === 0) return;

                html += `
                    <div class="component-category" data-type="${type}">
                        <div class="category-header">
                            <div class="category-title">
                                <div class="category-icon" style="background: ${typeInfo.gradient}">${typeInfo.icon}</div>
                                <div class="category-name">${typeInfo.name}</div>
                                <span class="category-count">${components.length}</span>
                            </div>
                        </div>
                        <div class="category-items">
                            ${components.map(([id, item]) => `
                                <div class="component-item">
                                    <img src="${getComponentImage(type, item.image)}" 
                                         alt="${item.name}" 
                                         class="component-image"
                                         onerror="this.src='images/components/default.jpg'">
                                    <div class="component-info">
                                        <div class="component-name">${item.name}</div>
                                        <div class="component-details">
                                            <span class="component-badge badge-price">${formatPrice(item.price)}</span>
                                            ${item.brand ? `<span class="component-badge badge-brand">${item.brand}</span>` : ''}
                                            ${item.condition ? `<span class="component-badge badge-condition">${item.condition}</span>` : ''}
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            });

            if (html === '') {
                html = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 3rem;">
                        <div style="font-size: 4rem; margin-bottom: 1rem;">üòï</div>
                        <h3 style="margin-bottom: 1rem; color: var(--text-primary);">Kh√¥ng t√¨m th·∫•y s·∫£n ph·∫©m</h3>
                        <p style="color: var(--text-secondary);">Vui l√≤ng th·ª≠ l·∫°i v·ªõi t·ª´ kh√≥a kh√°c ho·∫∑c li√™n h·ªá v·ªõi ch√∫ng t√¥i</p>
                    </div>
                `;
            }

            grid.innerHTML = html;
        }

        function filterComponents(type, element) {
            currentFilter = type;
            
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            element.classList.add('active');
            
            // Render filtered components
            renderComponents(type, searchTerm);
        }

        function searchComponents(search) {
            searchTerm = search;
            renderComponents(currentFilter, search);
        }

        function sortComponents(sortType) {
            currentSort = sortType;
            renderComponents(currentFilter, searchTerm);
        }

        function filterByPrice(price) {
            maxPrice = parseInt(price);
            document.getElementById('priceDisplay').textContent = 
                `D∆∞·ªõi ${formatPrice(maxPrice)}`;
            renderComponents(currentFilter, searchTerm);
        }

        function sortComponentArray(components, sortType) {
            return components.sort(([, a], [, b]) => {
                switch(sortType) {
                    case 'price_asc':
                        return (a.price || 0) - (b.price || 0);
                    case 'price_desc':
                        return (b.price || 0) - (a.price || 0);
                    case 'brand':
                        return (a.brand || '').localeCompare(b.brand || '');
                    case 'name':
                    default:
                        return a.name.localeCompare(b.name);
                }
            });
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                renderStats();
                renderComponents();
            }, 100);
        });

        // Smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                document.querySelector('.search-box').value = '';
                searchTerm = '';
                renderComponents(currentFilter, '');
            }
            if (e.ctrlKey && e.key === 'f') {
                e.preventDefault();
                document.querySelector('.search-box').focus();
            }
        });

        // Add loading states for images
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('.component-image');
            images.forEach(img => {
                img.addEventListener('load', function() {
                    this.style.opacity = '1';
                });
                img.addEventListener('error', function() {
                    this.style.opacity = '0.7';
                });
            });
        });
    </script>
